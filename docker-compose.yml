version: '3.8'

services:
  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: globalid_postgres
    environment:
      POSTGRES_DB: globalid
      POSTGRES_USER: globalid
      POSTGRES_PASSWORD: globalid_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U globalid"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - globalid-network

  redis:
    image: redis:7-alpine
    container_name: globalid_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - globalid-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: globalid_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - globalid-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  globalid-network:
    driver: bridge
